name: Daily Compatibility Test

on:
  # for tests only, on every push, will remove later
  push:

  # schedule:
  #   # This is scheduled to run every day at midnight
  #   - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Setup Environment
      run: |
        sudo apt update
        sudo apt install -y pkg-config build-essential libssl-dev libudev-dev pkg-config zlib1g-dev llvm clang cmake make libprotobuf-dev protobuf-compiler
        cargo install cargo-edit --force

    - name: Install stable Solana CLI
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/stable/install)"
        echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

    - name: Generate Keypair File
      run: |
        solana-keygen new --outfile /home/runner/keypair.json --no-bip39-passphrase --force
        cat /home/runner/keypair.json

    - name: Update Keypair Location in Anchor.toml
      run: |
        sed -i 's|wallet = ".*"|wallet = "/home/runner/keypair.json"|' Anchor.toml
        cat Anchor.toml

    - name: Request Airdrop
      run: |
        solana-test-validator & solana airdrop 100000 --keypair /home/runner/keypair.json

    - name: Update Anchor Lang and Anchor SPL Packages
      run: |
        cargo-upgrade upgrade --package anchor-lang
        cargo-upgrade upgrade --package anchor-spl

    - name: Install AVM and Latest Anchor CLI
      run: |
        cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
        avm install latest
        avm use latest

    - name: Test project with latest Anchor version and stable Solana CLI
      run: |
        anchor build
        solana-test-validator & anchor deploy

    - name: Test project with master Anchor version and stable Solana CLI
      run: |
        git clone https://github.com/coral-xyz/anchor.git
        cd anchor/cli
        cargo build --release
        cd ../..

        cargo clean
        ./anchor/target/release/anchor build
        solana-test-validator & ./anchor/target/release/anchor deploy

    - name: Test project with latest Anchor version and master Solana CLI
      run: |
        git clone https://github.com/solana-labs/solana.git
        cd solana/cli
        cargo build --release
        cd ../..
        ./solana/target/release/solana --version

        cargo clean
        anchor build
        solana-test-validator & anchor deploy

    - name: Test project with latest Anchor version and beta Solana CLI
      run : |
        sh -c "$(curl -sSfL https://release.solana.com/beta/install)"
        echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        solana --version

        cargo clean
        anchor build
        solana-test-validator & anchor deploy

